<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cultura - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee8c2b",
              "background-light": "#fcfaf8",
              "background-dark": "#1b140d",
              "text-light": "#1b140d",
              "text-dark": "#f3ede7",
              "card-light": "#ffffff",
              "card-dark": "#2a221a",
              "border-light": "#f3ede7",
              "border-dark": "#393027",
              "muted-light": "#9a734c",
              "muted-dark": "#a89078"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex min-h-screen w-full">
<div class="relative hidden w-1/2 flex-col items-center justify-center bg-cover bg-center lg:flex">
<div class="absolute inset-0 bg-black/40"></div>
<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1200x1600/?travel,culture,architecture')"></div>
<div class="relative z-10 flex flex-col items-center gap-4 text-center text-white">
<h1 class="text-4xl font-extrabold md:text-5xl">Your Authentic Cultural Journey Starts Here.</h1>
<p class="max-w-xl text-lg text-white/90">Discover the world's richest history, food, and traditions.</p>
</div>
</div>
<div class="flex w-full flex-col items-center justify-center p-6 lg:w-1/2">
<div class="w-full max-w-sm">
<div class="mb-8 text-center">
<a href="./index.html" class="flex items-center justify-center gap-4">
<span class="material-symbols-outlined text-primary text-3xl">travel_explore</span>
<h2 class="text-2xl font-bold tracking-[-0.015em] text-text-light dark:text-text-dark">Cultura</h2>
</a>
<h1 class="mt-4 text-3xl font-bold text-text-light dark:text-text-dark">Welcome Back</h1>
<p class="mt-2 text-muted-light dark:text-muted-dark">Log in to continue your journey.</p>
</div>
<form id="loginForm" class="flex flex-col gap-4">
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="email">Email or Username</label>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark px-4 py-3 text-text-light dark:text-text-dark placeholder:text-muted-light dark:placeholder:text-muted-dark focus:border-primary focus:ring-1 focus:ring-primary" id="email" placeholder="you@example.com" type="email"/>
</div>
<div class="flex flex-col gap-1.5">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="password">Password</label>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<input class="form-input w-full rounded-lg border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark px-4 py-3 text-text-light dark:text-text-dark placeholder:text-muted-light dark:placeholder:text-muted-dark focus:border-primary focus:ring-1 focus:ring-primary" id="password" placeholder="••••••••" type="password"/>
</div>
<button class="mt-4 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary py-3 text-base font-bold text-text-light">Log In</button>
</form>
<p class="mt-8 text-center text-sm text-muted-light dark:text-muted-dark">
                Don't have an account? <a class="font-medium text-primary hover:underline" href="./registration.html">Sign up</a>
</p>
</div>
</div>
</div>
<script type="module" src="./firebase_config.js"></script>
<script type="module">
    import { auth } from './firebase_config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            alert('Please enter both email and password.');
            return;
        }

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            // Signed in 
            const user = userCredential.user;
            console.log('User logged in:', user);
            alert('Login successful!');
            window.location.href = './index.html'; // Redirect to the main page
        } catch (error) {
            console.error("Error during login: ", error);
            alert(`Login failed: ${error.message}`);
        }
    });
</script>

</body></html>
