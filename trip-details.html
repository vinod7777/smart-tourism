<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Trip Details - Cultura</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee8c2b", "background-light": "#fcfaf8", "background-dark": "#1b140d", "text-light": "#1b140d", "text-dark": "#f3ede7", "card-light": "#ffffff", "card-dark": "#2a221a", "border-light": "#f3ede7", "border-dark": "#393027", "muted-light": "#9a734c", "muted-dark": "#a89078"
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="flex min-h-screen w-full flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-20 flex w-full items-center justify-between whitespace-nowrap border-b border-solid border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 px-6 py-3 backdrop-blur-sm md:px-10">
            <a href="./index.html" class="flex items-center gap-4">
                <span class="material-symbols-outlined text-primary text-2xl">travel_explore</span>
                <h2 class="text-xl font-bold tracking-[-0.015em] text-text-light dark:text-text-dark">Cultura</h2>
            </a>
            <div class="hidden items-center gap-9 md:flex">
                <a class="text-sm font-medium text-muted-light dark:text-muted-dark" href="./index.html">Home</a>
                <a class="text-sm font-medium text-text-light dark:text-text-dark" href="./profile.html">My Trips</a>
                <a class="text-sm font-medium text-muted-light dark:text-muted-dark" href="./city-explorer.html">Search Location</a>
            </div>
            <div class="flex items-center gap-2">
                <a href="./login.html" id="login-btn" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-text-light text-sm font-bold">Log In</a>
                <div id="profile-container" class="hidden items-center gap-2">
                    <span id="user-name" class="text-sm font-medium"></span>
                    <div id="user-avatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"></div>
                    <button id="logout-btn" class="flex items-center justify-center h-10 px-2 text-muted-light dark:text-muted-dark hover:text-primary"><span class="material-symbols-outlined">logout</span></button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full flex-1 p-6 lg:p-10 max-w-7xl mx-auto">
            <div id="loading-state" class="text-center">
                <h1 class="text-2xl font-bold text-muted-light dark:text-muted-dark">Loading Trip Details...</h1>
            </div>

            <div id="trip-content" class="hidden">
                <!-- Header -->
                <div>
                    <h1 id="trip-name" class="text-4xl font-extrabold"></h1>
                    <p class="mt-2 text-lg text-muted-light dark:text-muted-dark">
                        Travel Date: <span id="trip-date" class="font-medium text-text-light dark:text-text-dark"></span>
                    </p>
                </div>

                <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Left: Itinerary Details -->
                    <div id="itinerary-details" class="space-y-6">
                        <!-- Itinerary will be rendered here -->
                    </div>

                    <!-- Right: Map -->
                    <div class="lg:sticky top-24 self-start">
                        <div id="map" class="h-96 w-full rounded-xl overflow-hidden shadow-lg border border-border-light dark:border-border-dark"></div>
                        <div class="mt-4 text-right">
                            <p class="text-lg font-bold">Estimated Total</p>
                            <p id="total-cost" class="text-3xl font-black text-primary"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./firebase_config.js"></script>
    <script type="module" src="./auth_ui.js"></script>
    <script type="module">
        import { db, auth } from './firebase_config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        let map;

        function renderItineraryDetails(tripData) {
            const itinerary = tripData.itineraryData;
            const container = document.getElementById('itinerary-details');
            let allItems = [];

            container.innerHTML = Object.values(itinerary.days).map(dayData => {
                if (dayData.items.length === 0) return '';
                
                allItems.push(...dayData.items);

                const itemsHtml = dayData.items.map(item => `
                    <div class="flex items-start gap-4 rounded-lg bg-card-light dark:bg-card-dark p-4 shadow-sm border border-border-light dark:border-border-dark">
                        <div class="w-20 h-20 shrink-0 bg-center bg-no-repeat aspect-square bg-cover rounded-md" style='background-image: url("${item.imageUrl}");'></div>
                        <div class="flex-1">
                            <p class="text-sm text-muted-light dark:text-muted-dark">${item.type}</p>
                            <p class="font-bold text-lg">${item.name}</p>
                            <p class="text-sm text-muted-light dark:text-muted-dark">${item.vicinity || ''}</p>
                        </div>
                        <p class="font-bold text-primary">â‚¹${item.price.toLocaleString('en-IN')}</p>
                    </div>
                `).join('');

                return `
                    <div>
                        <h3 class="font-bold text-2xl mb-3">${dayData.title}</h3>
                        <div class="space-y-4">${itemsHtml}</div>
                    </div>
                `;
            }).join('');

            initMap(allItems);
        }

        function initMap(items) {
            if (map) map.remove();
            map = L.map('map');
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            if (!items || items.length === 0) {
                map.setView([22.5937, 78.9629], 5); // Default to India
                return;
            }

            const latLngs = [];
            items.forEach(item => {
                if (!item.location || !item.location.lat || !item.location.lng) return;
                const pos = [item.location.lat, item.location.lng];
                L.marker(pos).addTo(map).bindPopup(`<b>${item.name}</b>`);
                latLngs.push(pos);
            });

            if (latLngs.length > 0) {
                map.fitBounds(latLngs, { padding: [50, 50], maxZoom: 15 });
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = './login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const tripId = urlParams.get('id');

            if (!tripId) {
                document.getElementById('loading-state').innerHTML = '<h1 class="text-2xl font-bold text-red-500">No Trip ID provided.</h1>';
                return;
            }

            try {
                const docRef = doc(db, "itineraries", tripId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().userId === user.uid) {
                    const tripData = docSnap.data();
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('trip-content').classList.remove('hidden');

                    document.getElementById('trip-name').textContent = `Trip to ${tripData.tripName}`;
                    document.getElementById('trip-date').textContent = new Date(tripData.travelDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    document.getElementById('total-cost').textContent = tripData.totalCost;

                    renderItineraryDetails(tripData);
                } else {
                    document.getElementById('loading-state').innerHTML = '<h1 class="text-2xl font-bold text-red-500">Trip not found or you do not have permission to view it.</h1>';
                }
            } catch (error) {
                console.error("Error fetching trip details:", error);
                document.getElementById('loading-state').innerHTML = '<h1 class="text-2xl font-bold text-red-500">Could not load trip details.</h1>';
            }
        });
    </script>
</body>

</html>
